name: Deploy Web to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - packages/components/**
      - packages/docs/**
      - packages/helpers/**
      - packages/icons/**
      - .github/workflows/firebase-web-pr.yml
jobs:
  build_web_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0

      - uses: actions/checkout@v3
      - run: pnpm install && pnpm exec nx build docs --skip-nx-cache

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          expires: 3h
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZERO_UI }}'
          projectId: zero-ui
          target: zero-ui
