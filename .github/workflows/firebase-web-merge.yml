name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - packages/components/**
      - packages/docs/**
      - packages/helpers/**
      - packages/icons/**
      - .github/workflows/firebase-web-merge.yml
jobs:
  build_web_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0

      - uses: actions/checkout@v3
      - run: pnpm install && pnpm exec nx build docs

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZERO_UI }}'
          channelId: live
          projectId: zero-ui
          target: zero-ui
