name: zog_ui
description: A collection of ready-to-use UI Widgets developed by Zero One Group that follows ZOG Design System to simplify the common components style implementation, yet still fully maintain their customizability
version: 0.0.1-alpha.4
homepage: 'https://zero-ui-mobile.web.app/'

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.2
  dropdown_button2: ^2.0.0
  flutter_slidable: ^2.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/icons/

  fonts:
    - family: ZeroIcons
      fonts:
        - asset: assets/fonts/ZeroIcons.ttf
